<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manager Page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/custom.css" />
  </head>

  <body>
    <div class="container mt-2">
      <div class="row">
        <h1 class="mb-4 text-center">
          <span class="header" id="welcomeMessage"> !</span>
        </h1>
        <div class="col-md-8 col-ms-12 mx-auto table_wrapper">
          <table
            id="apiDataTable"
            class="employee_table table table-striped table-bordered text-center"
          >
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Total Earned Points</th>
                <th>Badges</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="apiDataBody"></tbody>
          </table>
        </div>
      </div>
      <!-- Modal -->
      <div class="modal" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Employee</h4>
              <button type="button" class="close" data-dismiss="modal">
                &times;
              </button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
              <div class="col-md-5">
                <div class="input-group">
                  <input
                    type="number"
                    class="form-control"
                    placeholder="Recipient's username"
                    aria-label="Recipient's username"
                    aria-describedby="basic-addon2"
                  />
                  <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button">
                      Button
                    </button>
                    <button class="btn btn-outline-secondary" type="button">
                      Button
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
    <script src="js/manager.js"></script>
  </body>
</html>
